    name: nacos-provider-test
  cloud:
    nacos:
      config:
        # 配置中心地址
        server-addr: 192.168.118.131:8848
        # 指定配置文件格式
        file-extension: yaml
        # 组名
        group: myshop-cloud
        # 命名空间
        namespace: 7a9cfa43-efdb-480b-9388-73b347216d2d